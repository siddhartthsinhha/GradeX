<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GradeX – GGSIPU CGPA Predictor</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="logoBg">
  <img src="logo.jpeg" alt="GradeX Logo">
</div>

<header>
  <div class="brand">GradeX – GGSIPU Predictor 2026</div>
</header>

<div class="container">

<!-- INTERNAL MARKS -->
<div class="box">
<h2>Single Subject Internal</h2>

<div class="row">
<label>Subject</label>
<select id="in_subject">
<option value="">Select</option>
<option>Applied Mathematics-1</option>
<option>Applied Physics-1</option>
<option>Applied Chemistry</option>
<option>Electrical Science</option>
<option>Manufacturing Process</option>
<option>Communication Skills</option>
<option>Programming in C</option>
</select>
</div>

<div class="row">
<label>Mid Sem (Max 30)</label>
<input type="number" id="in_mid"
 oninput="capInput(this,30)">
</div>

<div class="row">
<label>Attendance % (Max 100)</label>
<input type="number" id="in_attendance"
 oninput="capInput(this,100)">
</div>

<div class="row">
<label>Class Test</label>
<select id="in_ct">
<option value="bad">Bad</option>
<option value="good">Good</option>
<option value="verygood">Very Good</option>
<option value="excellent">Excellent</option>
</select>
</div>

<button onclick="in_calculate()">Calculate Internal</button>
<div class="result" id="in_result"></div>
</div>

<!-- CGPA -->
<div class="box">
<h2>CGPA Predictor</h2>

<div class="row">
<label>Branch</label>
<select id="cg_branch" onchange="cg_render()">
<option value="">Select</option>
<option>CSE</option>
<option>IT</option>
<option>ECE</option>
<option>EEE</option>
</select>
</div>

<div id="cg_subjects"></div>

<button onclick="cg_calculate()">Predict CGPA</button>
<div class="result" id="cg_result"></div>
</div>

</div>

<script src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script src="firebase.js"></script>

<script>
 auth.onAuthStateChanged(user=>{
  if(!user){
   window.location.href="login.html"; // ❌ not logged in
  }
 });
</script>
<button onclick="logout()">Logout</button>

<script src="script.js"></script>

</body>
</html>
